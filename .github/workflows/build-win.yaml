name: Build Windows

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: npm install

      - run: npm run build:win

      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/**/*.exe
